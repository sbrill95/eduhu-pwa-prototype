version: '3.8'

services:
  redis-langgraph:
    image: redis/redis-stack:latest
    container_name: eduhu-redis-langgraph
    restart: unless-stopped
    ports:
      - "6379:6379"     # Redis port
      - "8001:8001"     # RedisInsight web UI
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-eduhu_redis_2024}
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - eduhu-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis_data:
    driver: local

networks:
  eduhu-network:
    driver: bridge